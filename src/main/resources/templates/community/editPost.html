<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>후기 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/community/editPost.css}" href="../../css/community/editPost.css">
    <link rel="stylesheet" th:href="@{/css/community/common.css}" href="../../css/community/common.css">
</head>
<body>

<div class="container">
    <form action="post.html" th:action method="post">
        <input type="hidden" name="page" th:value="${postPageRequestDTO.page}" value="1">
        <input type="hidden" name="hitCountNotChanged" th:value="true" value="true">

        <h4 class="head">후기 수정</h4>
        <div class="buttons">
            <button type="submit" class="btn btn-secondary btn-md editBtn">수정</button>
            <button type="button" class="btn btn-secondary btn-md cancelBtn"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/community/{postNo}(postNo=${dto.postNo},page=${postPageRequestDTO.page},type=${postPageRequestDTO.type},keyword=${postPageRequestDTO.keyword})}'|">취소</button>
        </div>
        <hr>
        <div class="mb-3">
            <input type="text" class="form-control-plaintext" name="hptName" th:value="|[${dto.hptName}]|" value="[병원명]" readonly>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" value="제목">
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="15" th:text="${dto.content}">내용</textarea>
        </div>
    </form>
</div>
</body>
</html>
