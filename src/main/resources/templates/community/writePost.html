<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>후기 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/community/writePost.css}" href="../../css/community/writePost.css">
    <link rel="stylesheet" th:href="@{/css/community/common.css}" href="../../css/community/common.css">
</head>

<body>

<div layout:fragment="content">
    <div class="container">
        <form action="post.html" th:action="@{/community/write}" th:object="${postWriteReq}" method="post">
            <input type="hidden" th:field="*{userId}">
            <input type="hidden" th:field="*{resNo}">

            <h4 class="head">후기 작성</h4>
            <div class="buttons">
                <button type="submit" class="btn btn-secondary btn-md writeBtn">등록</button>
                <button type="button" class="btn btn-secondary btn-md cancelBtn">취소</button>
            </div>
            <hr>
            <input type="text" class="form-control-plaintext" name="hptName" th:value="|[${postWriteReq.hptName}]|"
                   value="[병원명]" readonly>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요." required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" th:field="*{content}" rows="15" placeholder="내용을 입력하세요."></textarea>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        var actionForm = $("form");

        $(".writeBtn").click(function() {

            if(!confirm("게시글을 등록하시겠습니까?")){
                return false;
            }
        });

        $(".cancelBtn").click(function() {

            if(!confirm("게시글 등록을 취소하시겠습니까?")){
                return;
            }

            location.href=[[@{/userReservation}]];
        });
    </script>

</div>
</body>
</html>
