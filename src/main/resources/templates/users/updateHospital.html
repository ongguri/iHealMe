<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i : Heal Me 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/signup.css">
</head>

<body>
    <div class="container">
        <form>
            <h2 class="head">내 정보 수정</h2>
            <hr>
            <div class="row">
                <div class="col">
                    <h5>로그인 정보&emsp;&emsp;|&emsp;&emsp;대표 이름</h5>
                    <div class="col2">
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;방기웅            // 가져와야 함
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;대표 이메일</h5>
                    <div class="col2">
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;bgw6713@naver.com            // 가져와야 함
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;대표 연락처</h5>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="title" placeholder="연락처 입력(하이픈(-) 제외)">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;비밀번호</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="비밀번호 입력">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;비밀번호 확인</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="비밀번호 다시 입력">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;비밀번호 질문</h5>
                </div>
                <div class="col">
                    <select class="form-control" name="title">
                        <option value="" disabled selected>여기를 클릭하세요.</option>
                        <option value="1">질문1</option>
                        <option value="2">질문2</option>
                        <option value="3">질문3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;질문 답</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="질문 답 입력">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>병원 정보&ensp;&emsp;&emsp;|&emsp;&emsp;&nbsp;사업자번호</h5>
                    <div class="col2">
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;123-45-12345            // 가져와야 함
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;병원명</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="병원명 입력 (사업자등록증과 동일하게 작성)">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;병원 주소</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="병원 주소 입력 (사업자등록증과 동일하게 작성)">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;병원 전화번호</h5>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="title" placeholder="병원 전화번호 입력(하이픈(-) 제외)">
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-secondary btn-lg">수정하기</button>
            </div>

        </form>
    </div>
</body>

</html>
