<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>i : Heal Me 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/Signup.css">
</head>

<body>
    <div class="container">
        <form>
            <h2 class="head">유저 회원가입</h2>
            <hr>
            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;이름</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="이름 입력">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;이메일</h5>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="size">
                            <input type="text" class="form-control" name="title" placeholder="이메일 입력">
                            &emsp;
                        </div>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary btn-md">중복검사</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;연락처</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="연락처 입력">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;생년월일</h5>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="title" placeholder="생년월일 입력(ex. 20020625)">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;성별</h5>
                </div>
                <div class="col">
                    <select class="form-control" name="title">
                        <option value="" disabled selected>여기를 클릭하세요.</option>
                        <option value="1">남자</option>
                        <option value="2">여자</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;비밀번호</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="비밀번호 입력">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;비밀번호 확인</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="비밀번호 다시 입력">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;비밀번호 질문</h5>
                </div>
                <div class="col">
                    <select class="form-control" name="title">
                        <option value="" disabled selected>여기를 클릭하세요.</option>
                        <option value="1">질문1</option>
                        <option value="2">질문2</option>
                        <option value="3">질문3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;질문 답</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="title" placeholder="질문 답 입력">
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-secondary btn-lg">회원가입</button>
            </div>
        </form>
    </div>
</body>

</html>
